<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Make signature</title>
    <link rel="stylesheet" href="css/color.css" />
    <script src="js/canvas.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-colorpicker/bootstrap-colorpicker.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-colorpicker/bootstrap-colorpicker.js"></script>
  </head>

  <body onload="init()">
    <h1 style="text-align: center;">Make Signature</h1>
    <div class="canvasWrapper">
      <canvas id="signCanvas"></canvas>
    </div>
    <div id="box" class="box">
      <div id="paletteBox" class="palette"></div>
    </div>
    <a href="#" class="btn btn-default" id="color-picker-background">Change background color of div</a>
    <div class="canvasController container">
      <button class="btn1" onclick="moveUp()">Up</button>
      <button class="btn1" onclick="moveDown()">Down</button>
      <button class="btn1" onclick="moveLeft()">Left</button>
      <button class="btn1" onclick="moveRight()">Right</button>
      <button class="btn1" onclick="canvasReset()">Clear</button>
    </div>
    <div class="textController container">
      <input id="inputText" />
      <select id="fontSize">
        <option value="10px">10px</option>
        <option value="20px">20px</option>
        <option value="30px">30px</option>
        <option value="40px">40px</option>
        <option value="50px">50px</option>
        <option value="60px">60px</option>
        <option value="70px">70px</option>
        <option value="80px">80px</option>
        <option value="90px">90px</option>
        <option value="100px">100px</option>
      </select>
      <button class="btn1" onclick="insertText(true)">양각</button>
      <button class="btn2" onclick="insertText(false)">음각</button>
    </div>
    <div class="Downloader container">
      <button class="btn" onclick="copy()">복사</button>
      <button class="btn" onclick="download()">다운로드</button>
    </div>
    <script>
      $(function () {
          $('#color-picker-background').colorpicker().on('changeColor', function (e) {
              $('#chgcolor')[0].style.backgroundColor = e.color.toHex();
          });
      });
    </script>
  </body>
</html>
